<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/contacto_styles.css" as="style">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/contacto_styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/b07d835587.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/SM.ico">
    <title>Contacto</title>
</head>

<body>
    <!-- Logo flotante -->
    <nav class="flotante">
        <a href="index.html"><img src="../img/SM.png" alt="logo de Sensacrom" class="logo"></a>
    </nav>
    <!-- Esto es un hero -->
    <div class="container">
        <header>
            <div class="hero"></div>
        </header>
    </div>
    <main>
        <!-- Esto es una barra de navegación -->
        <div class="container nav-bg">
            <nav class="navegacion-principal">
                <a href="index.html">Home</a>
                <a href="nuestro.html">Nuestro Logo</a>
                <a href="#redes">Nuestras Redes</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <!-- Esto es el contenido principal -->
        <div class="container">
            <section class="contenedor-article">
                <article class="article">
                    <h1 class="titulos">Escribinos</h1>
                    <p class="parrafo">Podes cominucarte con nosotros dejándonos un mensaje. No olvides completar todos
                        los campos, esto nos ayuda a brindar una mejor atención.</p>
                </article>
            </section>
        </div>

        <!-- Esto es un formulario de contacto. -->
        <div id="formulario" class="formulario">
            <form action="#" target="_blank">
                <h2 class="titulos">Contacto</h2>
                <!-- Ingreso del nombre -->
                <label for="nombre">Nombre</label>
                <input size="30" type="text" name="nombre" placeholder="Ingrese su nombre aquí...">
                <br><br>

                <!-- Ingreso del apellido -->
                <label for="apellido">Apellido</label>
                <input size="30" type="text" name="apellido" placeholder="Ingrese su apellido aquí...">
                <br><br>

                <!-- Ingreso del teléfono -->
                <label for="apellido">Teléfono</label>
                <input size="30" type="text" name="telefono" placeholder="Ingrese su número aquí...">
                <br><br>

                <!-- Ingreso de la dirección de correo-->
                <label for="email">Correo</label>
                <input type="email" name="email" placeholder="Ingrese su dirección de correo...">
                <br><br>

                <!-- Comentario -->
                <label for="comentario">Comentario</label><br>
                <textarea class="comentario" name="comentario" id="comentario" cols="80" rows="10"></textarea>

                <!-- Botones para controlar el formulario -->
                <input type="reset" value="Borrar formulario">
                <input type="submit" value="Enviar datos">
            </form>
        </div>

    </main>
    <div class="container">
        <footer id="redes">
            <a href="https://www.behance.net/Sensacrom"><i class="fa-brands fa-behance"></i></a>
            <i class="fa-brands fa-facebook"></i>
            <a href="https://www.instagram.com/sensacrom_estudio/"><i class="fa-brands fa-instagram"></i></a>
            <p>&copy; Sensacrom, todos los derechos reservados.<br>Desarrollado por Germán Dolagaray 2022.</p>
        </footer>
    </div>

</body>

</html>
